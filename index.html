<!doctype html>
<html>
  <header>
  <style>

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

h1 {
  font-size: 100px;
  color: white;
  font-family: sans-serif;
  text-align: right;
  margin: 0;
  padding-right: 20px;
}

p {
  font-size: 30px;
  color: white;
  font-family: sans-serif;
  text-align: right;
  margin: 0;
  padding-right: 20px;
}

html, body {height: 95%;}

#wrap {min-height: 100%;}

#main {overflow:auto;
  padding-bottom: 150px;}  /* must be same height as the footer */

#footer {position: relative;
  margin-top: -150px; /* negative value of footer height */
  height: 150px;
  clear:both;} 

/*Opera Fix*/
body:before {
  content:"";
  height:100%;
  float:left;
  width:0;
  margin-top:-32767px;/
}


@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {

  html, body {height: 98%;}

  .fullscreen-bg {
    background: url('ph.jpg') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }

  h1 {
    font-size: 50px;
    color: white;
    font-family: sans-serif;
    text-align: right;
    margin: 0;
    padding-right: 20px;
  }

  p {
    font-size: 16px;
    color: white;
    font-family: sans-serif;
    text-align: right;
    margin: 0;
    padding-right: 20px;
  }
}

</style>
</header>
  <body>

  <div id="wrap">
    <div id="main">
      <div class="fullscreen-bg">
        <video loop muted autoplay poster="ph.jpg" class="fullscreen-bg__video">
            <source src="seq4.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>
  <div id="footer">
    <h1>APH Media </h1>
    <p>Audio, video and code from inside Parliament<br>email@aph.media  ABN 57 481 227 377</p>
  </div>

</body>
</html>
